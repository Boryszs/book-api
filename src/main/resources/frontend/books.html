<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twbs-pagination/1.4.2/jquery.twbsPagination.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="js/script.js"></script>
    <title>Books</title>
    <script type="text/javascript">

        if (Cookies.get('token') === undefined) {
            window.location.href = 'login.html';
        }

        let totalRecords = 0;
        let data = [];
        let displayRecordsIndex = 0;
        let endRec = 0;
        let recPerPage = 5;
        let displayRecords = [];
        let totalP = 0;
        let tokenObject = JSON.parse(Cookies.get("token"));

        $.ajax({
            url: "http://192.168.1.109:8080/book",
            async: true,
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + tokenObject.jwt_token,
            },
            type: "GET",
            success: function (response) {
                totalRecords = response.length;
                totalP = Math.ceil(totalRecords / recPerPage);
                data = response;
                applyPagination();
            },
            error: function (xhr) {
                console.log("error: ", xhr);
            }
        });

        goToDetails = (id) => {
            window.location.href = 'detail-book.html?id=' + id;
        }

        generateTable = () => {
            let tr;
            $('#records_table').html('');
            for (let i = 0; i < displayRecords.length; i++) {
                tr = ('<tr onclick="goToDetails(' + displayRecords[i].id + ')">');
                tr += ("<td class='text-right img-responsiv'>" + "<img src=" + displayRecords[i].image + " width='80'>" + "</td>");
                tr += ("<td class='align-middle text-left font-weight-bold'>" + displayRecords[i].title + "</td>");
                let available = displayRecords[i].available ? '' : "<strong><font color='red' size='2px'>*Niedostępna</font></strong>"
                tr += ("<td class='d-flex justify-content-start text-left'>" + available + "</td>");
                tr += ("</tr>");
                $('#records_table').append(tr);
            }
        }

        applyPagination = () => {
            $("#pagination").twbsPagination({
                totalPages: totalP,
                visiblePages: 6,
                onPageClick: function (event, page) {
                    displayRecordsIndex = Math.max(page - 1, 0) * recPerPage;
                    endRec = (displayRecordsIndex) + recPerPage;
                    displayRecords = data.slice(displayRecordsIndex, endRec);
                    generateTable();
                }
            })
        }

    </script>

</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="nav-link font-weight-bold" href="books.html">Książki<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link font-weight-bold" href="reservations.html">Moje wypożyczenia</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <button type="button" class="btn btn-light font-weight-bold" onclick="logOut()">Log out</button>
        </form>
    </div>
</nav>
<div class="bg-light">
    <table id="records_table" class="center table table-hover text-center align-bottom">
    </table>

</div>
<div class="page d-flex justify-content-center">
    <ul id="pagination" class="pagination pull-right"></ul>
</div>
</body>
</html>

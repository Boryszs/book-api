<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Books</title>
    <script>
            $.ajax({
                url: "http://127.0.0.1:8080/book",
                type: "get", //send it through get method
                success: function (response) {
                    var trHTML = '';
                    $.each(response, function (i, item) {
                        trHTML += '<tr><td class="align-middle font-weight-bold">' + item.title + '</td><td class="align-middle">' + item.published + '</td><td class="align-middle">' + "<img src="+item.image+" width='50' >" + '</td></tr>';
                    });
                    $('#records_table').append(trHTML);
                },
                error: function (xhr) {
                    //Do Something to handle error
                }
            });

    </script>
</head>
<body>
<table id="records_table" class="center table text-center align-bottom">
    <tr>
        <th>Title</th>
        <th>Published</th>
        <th>Image</th>
    </tr>
</table>
</body>
</html>

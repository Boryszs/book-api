<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twbs-pagination/1.4.2/jquery.twbsPagination.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Books</title>
    <script type="text/javascript">

       let totalRecords = 0;
       let records = [];
       let displayRecords = [];
       let recPerPage = 10;
       let page = 1;
       let totalPages = 0;

        if (Cookies.get('token') === undefined) {
            window.location.href = 'login.html';
        }

        $.ajax({
            url: "http://192.168.1.109:8080/book",
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + Cookies.get("token"),
            },
            type: "get",
            success: function (response) {
                let html = '';
                $.each(response, function (i, item) {
                    let av = item.available ? '' : "<strong><font color='red' size='2px'>*Niedostępna</font></strong>";
                    html += '<tr onclick="goToDetails(' + item.id + ')"><td class="align-middle text-right">' + "<img src=" + item.image + " width='80' >" + '<td class="align-middle text-left font-weight-bold">' + item.title + '</td><td class="text-left">' + av + '</td></tr>';
                });
                $('#records_table').append(html);
            },
            error: function (xhr) {
                console.log(xhr);
            }
        });

        function goToDetails(id) {
            window.location.href = 'detail-book.html?id=' + id;
        }

        function logOut() {
            Cookies.remove('token');
            Cookies.remove('id');


            window.location.href = 'login.html';
        }

        //TODO  refactor pagination.
        $(function () {
            $("#pagination").twbsPagination({
                totalPages:30, // total pages
                hideOnlyOnePage: true, // does not display pagination when the total is one page
                visiblePages:7, //Set the maximum number of page numbers to display (for example, 20 pages, the current first page, then display 1 - 7 pages)
                currentPage:1, //Set the current page number
            })
        })

    </script>
</head>
<body class="bg-light">

        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="nav-link" href="books.html">Książki<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="reservations.html">Moje wypożyczenia</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <button type="button" class="btn btn-light" onclick="logOut()">Log out</button>
        </form>
    </div>
</nav>
<div class="bg-light">

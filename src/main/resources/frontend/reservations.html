<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Reservations</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="js/script.js"></script>


    <script type="text/javascript">

        if (Cookies.get('token') === undefined) {
            window.location.href = 'login.html';
        }

        let tokenObject = JSON.parse(Cookies.get("token"));

        $.ajax({
            url: "http://192.168.1.109:8080/reservation/" + tokenObject.id,
            async:true,
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + tokenObject.jwt_token,
            },
            type: "GET",
            success: function (response) {
                let html = '';
                $.each(response, function (i, item) {
                    html += '<tr><td class="align-middle text-right">' + "<img src=" + item.book.image + " width='80' >" + '<td class="align-middle text-left font-weight-bold">' + item.book.title + '</td><td>' + item.dataFrom + '</td><td>' + item.dataTo + '</td></tr>';
                });
                $('#records_table').append(html);
            },
            error: function (xhr) {
                console.log(xhr);
            }
        });


    </script>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="nav-link" href="books.html">Książki<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="reservations.html">Moje wypożyczenia</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <button type="button" class="btn btn-light" onclick="logOut()">Log out</button>
        </form>
    </div>
</nav>
<div class="bg-light">
    <table id="records_table" class="center table table-hover text-center align-bottom">
        <tr>
            <th></th>
            <th>Książka</th>
            <th>Data Wypożyczenia</th>
            <th>Data końca Wypożyczenia</th>
        </tr>
    </table>
</div>

</body>
</html>

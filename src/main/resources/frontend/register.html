<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    <title>Rejestracja</title>
    <script type="text/javascript">


        function register(){
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            let name = document.getElementById("name").value;
            let surname = document.getElementById("surname").value;
            let email = document.getElementById("email").value;
            $.ajax({
                type: "POST",
                url: "http://192.168.1.109:8080/user/register",
                data: JSON.stringify({username: username, password: password,name:name,surname:surname,email:email}),
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                complete: function(xhr) {
                    if (xhr.readyState == 4) {
                        if (xhr.status == 201) {
                            window.location.href="login.html";
                        }
                    } else {
                        alert("NoGood");
                    }},
                error: function (xhr) {
                    console.log("error");
                }
            });
        }

    </script>
</head>
<body>
<div class="container">
    <div class="main">
        <h2>Login:</h2>
        <form id="form_id" method="post" name="myform">
            <label>User Name :</label>
            <input type="text" name="username" id="username"/>
            <label>Password :</label>
            <input type="password" name="password" id="password"/>
            <label>Name :</label>
            <input type="text" name="name" id="name"/>
            <label>Surname :</label>
            <input type="text" name="surname" id="surname"/>
            <label>Email :</label>
            <input type="text" name="email" id="email"/>
            <input type="button" value="Zarejestruj siÄ™" id="submit" onclick="register()"/>
        </form>
        <div class="text-center">
            <a href="login.html" class="link-primary text-center"><p class="text-center">Logowanie</p></a>
        </div>
    </div>
</div>
</body>
</html>

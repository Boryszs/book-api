<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Rejestracja</title>
    <script type="text/javascript">


        function register() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            let name = document.getElementById("name").value;
            let surname = document.getElementById("surname").value;
            let email = document.getElementById("email").value;
            $.ajax({
                type: "POST",
                url: "http://192.168.1.109:8080/user/register",
                async: true,
                data: JSON.stringify({
                    username: username,
                    password: password,
                    name: name,
                    surname: surname,
                    email: email
                }),
                contentType: "application/json",
                dataType: "json",
                complete: function (xhr) {
                    if (xhr.status == 201) {
                        window.location.href = "login.html";
                    } else {
                        console.log("error");
                    }
                }
            });
        }

    </script>
</head>
<body>
<div class="container">
    <div class="main">
        <h2>Rejestracja:</h2>
        <form id="form_id" method="post">
            <label>User Name :</label>
            <input type="text" name="username" id="username"/>
            <label>Password :</label>
            <input type="password" name="password" id="password"/>
            <label>Name :</label>
            <input type="text" name="name" id="name"/>
            <label>Surname :</label>
            <input type="text" name="surname" id="surname"/>
            <label>Email :</label>
            <input type="text" name="email" id="email"/>
            <input type="button" value="Zarejestruj siÄ™" id="submit" onclick="register()"/>
        </form>
        <div class="text-center">
            <br>
            <p class="text-center"><a href="login.html" class="link-primary text-center">
                <button class="btn btn-success">Logowanie</button>
            </a></p>
        </div>
    </div>
</div>
</body>
</html>
